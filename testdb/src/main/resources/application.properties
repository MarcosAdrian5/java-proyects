# Driver para conectar a una base de datos 
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto para comunicarme con la base de datos
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Ruta de la base de datos 
spring.datasource.url=jdbc:sqlite:src/main/resources/my_database_1.sqlite

#Especificamos cual seria la intercaccion con la base de datos 
spring.jpa.hibernate.ddl-auto=update

# si queremos mostrar las consultas (Instrucciones)
spring.jpa.show-sql=true